<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converttisseur</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Distance converter</h1>
      <div class="convert">
        <div class="convert-input">
          <input type="number" name="firstValue" id="firstValue" min="0"
          step="0.1"/>
          <select name="firstUnit" id="firstUnit">
            <option value="km">Kilometer</option>
            <option value="m" selected>Meter</option>
            <option value="cm">Centimeter</option>
            <option value="mm">Millimeter</option>
          </select>
        </div>
        <ion-icon name="caret-down"></ion-icon>
        <div class="convert-input">
          <input type="number" name="secondValue" id="secondValue" disabled />
          <select name="secondUnit" id="secondUnit">
            <option value="km">Kilometer</option>
            <option value="m">Meter</option>
            <option value="cm" selected>Centimeter</option>
            <option value="mm">Millimeter</option>
          </select>
        </div>
      </div>
      <button id="convert-btn">Convert</button>
    </div>
    <script src="./app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
